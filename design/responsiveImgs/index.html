<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Imgs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <picture>
            <source media="(min-width: 1000px)" srcset="img/large.jpg">
            <source media="(min-width: 800px)" srcset="img/medium.jpg">
            <img src="img/small.jpg" alt="Image of a rover">
        </picture>
    </main>
</body>
</html>
