<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labels Alt Title</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <form action="">
            <label for="name">
                <span>Nombre: </span>
                <input name="name" type="text" id="name" />
            </label>
            <label for="date-enrollment">
                <span>Date of enrollment: </span>
                <input name="date-enrollment" type="date" id="date-enrollment" />
            </label>
            <label for="time-of-study">
                <span>Time of study: </span>
                <input name="time-of-study" type="time" id="time-of-study" />
            </label>
        </form>

        <section>
            <img src="img/medium.jpg" alt="Image of a rover in mars" title="Image of a rover in mars"/>
        </section>
    </main>
</body>

</html>
