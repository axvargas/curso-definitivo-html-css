<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form >
        <label for="name">
            <span>Name: </span>
            <input type="text" name="name" id="name" placeholder="Type your name..."/>
        </label>
        <label for="enroll-date-platzi">
            <span>Date of Platzi enroll: </span>
            <input type="date" name="enroll-date-platzi" id="enroll-date-platzi" />
        </label>
        <label for="time-of-study">
            <span>Time you like to study: </span>
            <input type="time" name="time-of-study" id="time-of-study" />
        </label>
    </form>
</body>
</html>
